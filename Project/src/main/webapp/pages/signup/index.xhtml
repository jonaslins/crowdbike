<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="pageTitle">Sign Up</ui:define>

	<ui:define name="header">
		<ui:include src="/util/header.xhtml" />
	</ui:define>

	<ui:define name="mainMenu">
		<!-- 		<ui:include src="/util/login.xhtml" /> -->
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:messages id="messages" showDetail="true" />
			<h:panelGrid id="signUpGrid" columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username: *" />
				<p:password value="#{signUpBean.username}" id="username"
					required="true" label="username" placeholder="Username" />

				<h:outputLabel for="password" value="Password: *" />
				<p:password value="#{signUpBean.password}" id="password"
					required="true" label="newPassword" placeholder="Password" />

				<h:outputLabel for="confirmPassword" value="Confirm password: *" />
				<p:password value="#{signUpBean.confirmPassword}"
					id="confirmPassword" required="true" label="confirmPassword"
					placeholder="Confirm password" />

				<f:facet name="footer">
					<p:commandButton id="createAccountBtn" value="Create account"
						update="messages signUpGrid" actionListener="#{signUpBean.createAccount}" />
				</f:facet>
			</h:panelGrid>


		</h:form>
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/util/footer.xhtml" />
	</ui:define>

</ui:composition>
