<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/template/landpage_template.xhtml">

	<ui:define name="menu-links">
		<li class="page-scroll"><a
			href="#{facesContext.externalContext.requestContextPath}/map.jsf">#{message['navbar.menu.map.label']}</a></li>
		<li class="page-scroll"><a href="index.jsf#about">#{message['navbar.menu.about.label']}</a></li>
		<li class="page-scroll"><a href="index.jsf#login">#{message['navbar.menu.login.label']}</a></li>
	</ui:define>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main-content">

		<h:form style="margin-top:100px" id="mapForm">
			<p:gmap center="-8.054277,-34.881256" widgetVar="mapVar" zoom="13"
				id="gmap" type="ROADMAP" model="#{mapBean.advancedModel}"
				streetView="false" style="width:100%;height:100vh;">
				<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />
				<p:gmapInfoWindow>
					<p:outputPanel style="text-align:center;display:block;margin:auto:">
						<h:outputText id="endereco"
							value="#{mapBean.ocorrenciaSelected.endereco}" />
						<br />
						<h:outputLabel for="title" value="Tipo de Acidente: " />
						<h:outputText id="title"
							value="#{mapBean.ocorrenciaSelected.title}" />
						<br />
						<h:outputLabel for="inlineDate" value="Data: " />
						<h:outputText value="#{mapBean.ocorrenciaSelected.dataOcorrencia}"
							id="inlineDate">
							<f:convertDateTime pattern="d-M-yyyy" />
						</h:outputText>
					</p:outputPanel>
				</p:gmapInfoWindow>
			</p:gmap>
		</h:form>
	</ui:define>

	<ui:define name="footer">
	</ui:define>

	<ui:define name="scripts">
	</ui:define>

</ui:composition>
