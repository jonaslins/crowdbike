<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Creative - Start Bootstrap Theme</title>

	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />

	<!-- Custom Fonts -->
	<link
		href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
		rel='stylesheet' type='text/css' />
	<link
		href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"
		type="text/css" />

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="css/animate.min.css" type="text/css" />

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/creative.css" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>

<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header page-scroll">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a href="#page-top"> <img class="text-center"
				src="images/logo.png" />
			</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li class="hidden"><a href="#page-top"></a></li>
				<li class="page-scroll"><a href="#gmap">Map</a></li>
				<li class="page-scroll"><a href="index.jsf#about">About</a></li>
				<li class="page-scroll"><a href="index.jsf#login">Log in</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<h:form style="margin-top:100px">
		<p:tabView id="tabView">
			<p:tab id="tab1" title="Mapa">
				<p:gmap center="-8.054277,-34.881256" widgetVar="mapVar" zoom="13"
					id="gmap" type="ROADMAP" model="#{mapBean.advancedModel}"
					streetView="false" style="width:100%;height:600px;">
					<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />
					<p:gmapInfoWindow>
						<p:outputPanel
							style="text-align:center;display:block;margin:auto:">
							<h:outputText id="endereco"
								value="#{mapBean.ocorrenciaSelected.endereco}" />
							<br />
							<h:outputLabel for="title" value="Tipo de Acidente: " />
							<h:outputText id="title"
								value="#{mapBean.ocorrenciaSelected.title}" />
							<br />
							<h:outputLabel for="inlineDate" value="Data: " />
							<h:outputText
								value="#{mapBean.ocorrenciaSelected.dataOcorrencia}"
								id="inlineDate">
								<f:convertDateTime pattern="d-M-yyyy" />
							</h:outputText>
						</p:outputPanel>
					</p:gmapInfoWindow>
				</p:gmap>
			</p:tab>
			<p:tab id="tab2" title="Gráficos e Estatisticas">
				<h3>
					<h:outputLabel
						value="Qtd de Acidentes de Bicicleta: #{mapBean.qtdOcorrencias}"
						style="color:#C60000" />
				</h3>
				<p:pieChart id="sample" value="#{mapBean.pieModel}"
					legendPosition="w" showDataLabels="true" fill="true"
					sliceMargin="5" diameter="150" title="Acidentes de Bicicleta"
					style="width:400px;height:300px" />
			</p:tab>
			<p:tab id="tab3" title="Lista de Dados">
				<p:dataTable var="ocorrencia" value="#{mapBean.ocorrencias}">
					<p:column headerText="Tipo">
						<h:outputText value="#{ocorrencia.title}" />
					</p:column>
					<p:column headerText="Endereco">
						<h:outputText value="#{ocorrencia.endereco}">
							<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{ocorrencia.dataOcorrencia}" />
					</p:column>
				</p:dataTable>
			</p:tab>
		</p:tabView>
	</h:form>

	<script
		src="http://maps.google.com/maps/api/js?sensor=false&amp;language=pt-BR"
		type="text/javascript"></script>
	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/wow.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/creative.js"></script>

	<!-- Plugin JavaScript -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpAnimatedHeader.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/freelancer.js"></script>

</body>

</html>
