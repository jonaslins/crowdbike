<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:sec="http://www.springframework.org/security/tags">


	<div id="topo">
		<h:form id="form">
			<b:navBar
				brandImg="#{facesContext.externalContext.requestContextPath}/images/logo.png"
				brandHref="#{facesContext.externalContext.requestContextPath}"
				fixed="top">
				<b:navbarLinks>
					<b:navLink value="MAP" href="#"></b:navLink>
					<b:navLink value="ABOUT" href="#"></b:navLink>
					<b:navLink value="STAY TUNED" href="#"></b:navLink>
				</b:navbarLinks>
				<b:navbarLinks pull="right">
						<h:outputLink id="loginLink" value="javascript:void(0)"
							onclick="PF('dlg').show()" title="login" >
							<h:outputText value="Login" role="menuitem"></h:outputText>

						</h:outputLink>
				</b:navbarLinks>
			</b:navBar>

			<p:dialog id="dialog" header="Login" widgetVar="dlg"
				resizable="false">

				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText value="#{authenticator.username}" id="username"
						required="true" label="username" />

					<h:outputLabel for="password" value="Password:" />
					<h:inputSecret value="#{authenticator.password}" id="password"
						required="true" label="password" />

					<f:facet name="footer">
						<p:commandButton id="loginButton" value="Login"
							action="#{authenticator.login}"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>

			</p:dialog>
		</h:form>
	</div>
</ui:composition>
